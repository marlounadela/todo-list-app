<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="update-container">
        <div class="update-card">
            <h1>Update Your Task</h1>

            <!-- Update Task Form -->
            <form method="POST" action="/update/{{ id }}" class="update-form">
                <input type="text" name="task" value="{{ task[0] }}" placeholder="Enter updated task name" required>
                <button type="submit" class="btn-update">Update Task</button>
            </form>

            <div class="back-link">
                <a href="/" class="btn-back">Back to To-Do List</a>
            </div>
        </div>
    </div>
</body>
</html>
